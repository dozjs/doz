<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Combo</title>
    <title>Title</title>
    <script src="../../dist/doz.js?5896549500475265622"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            padding: 20px;
        }

    </style>
</head>
<body>
<div id="app"></div>

<script>

    const htmlString = '<a href="#">link</a>';

    const Select = {
        props: {
            items: [0,1,2,3]
        },
        template(h){
            return h`
                <div>
                    <select>
                        ${this.props.items.map(o => h`
                            <option value="${o}">${o}</option>
                        `)}
                    </select>
                    ${htmlString}
                </div>
            `
        }
    };

    new Doz({
        root: document.getElementById('app'),
        template(h) {
            return h`
                <h3>Select</h3>
                <${Select}/>
            `
        }
    });

</script>
</body>
</html>
