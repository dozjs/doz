<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - counter</title>
    <title>Title</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }

        button {
            height: 50px;
            width: 100px;
        }

        .counter {
            background: red;
            padding: 5px;
            border-radius: 50%;
            color: white;
            text-align: center;
            display: inline-block;
            width: 25px;
            height: 25px;
            font-size: 15px;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module">
    import Doz from '../../src/index.js?123'

    Doz.component('doz-button-counter', {
        template(){
            return `<div><button onclick="this.myClickHandler()">${this.props.title}</button> <span class="counter">${this.props.counter.value}</span></div>`
        },
        props() {
            return {
                counter: {
                    value: 0
                }
            }
        },
        myClickHandler() {
            this.props.counter.value += 1;
        }
    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <doz-button-counter title="Click me!"></doz-button-counter>
            <doz-button-counter title="Touch me!"></doz-button-counter>
        `
    });

</script>
</body>
</html>
