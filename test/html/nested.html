<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - nested</title>
    <script src="../../dist/doz.js?5896f54888"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        button {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>

    Doz.component('x-cmp', {
        template(h) {
            return h`
                <div style="background: red; padding: 20px;">
                    hello
                    <d-slot name="component"/>
                    <hr/>
                    <d-slot name="component-2"/>
                    <button onclick="this.info()">Info</button>
                </div>
            `
        },

        info() {
            console.log(this)
        }
    });

    Doz.component('x-cmp-2', {
        props: {
            count: 0,
            label: 'the label'
        },
        template(h) {
            return h`
                <div style="background: greenyellow; padding: 20px;">
                    ${this.props.label}
                    <button onclick="this.props.count++">Count</button> world and count ${this.props.count}
                </div>
            `
        }
    });

    new Doz({
        root: '#app',
        props: {
            linkName: 'A link',
            label: 'test'
        },
        template(h) {
            return h`
                <x-cmp>
                    <a d-slot="component" href="#" title="${this.props.linkName}">${this.props.linkName}</a>
                    <x-cmp-2 d-slot label="${this.props.label}"/>
                </x-cmp-2>
                <button onclick="this.props.linkName = 'timestamp: ' + Date.now()">change link name</button>
                <button onclick="this.props.label = 'timestamp: ' + Date.now()">change label</button>
            `;
        },
        /*onCreate() {
            this.app.on('draw', (next, old, cmp) => {
                console.log(next, old);
            })
        },
        onUpdate() {
            console.log(this);
        }*/
    });

</script>
</body>
</html>
