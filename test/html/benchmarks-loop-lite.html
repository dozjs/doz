<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - benchmark</title>
    <!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script-->
    <script src="../../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        button {
            border: 1px;
            padding: 15px;
            color: white;
            background: firebrick;
            transition: all .1s;
            font-size: 15px;
        }

        button:hover {
            background: red;
        }

        button:active {
            background: hotpink;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('doz-item', {
        template() {
            return `<li>${this.props.name}</li>`
        }
    });

    Doz.component('doz-list', {
        store: 'list',
        template() {
            return (
                `<div>
                    <ul>${this.each(this.props.record, item => `<li>${item}</li>`)}</ul>
                </div>`
            );
        },

        props: {
            record: []
        },

        onMount() {
            setTimeout(()=>{
                console.time('update');
                let name = [];
                for (let i = 0; i < 1000; i++) {
                    name.push('ciao' + i)
                }
                this.props.record = name;
            }, 1000);

            setTimeout(()=>{
                console.time('update');
                let name = [];
                for (let i = 0; i < 10; i++) {
                    name.push('ciao' + i)
                }
                this.props.record = name;
            }, 5000);
        },

        onUpdate() {
            console.timeEnd('update');
        }

    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <doz-list></doz-list>
        `
    });

</script>
</body>
</html>
