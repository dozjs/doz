<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - button inline style</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="module">
    import Doz from '../../src/index.js?123'

    Doz.component('styled-button', {
        props: {
            count: 0
        },

        template() {
            return `
                <style>
                    button {
                        color: red;
                        background-color: yellow;
                        font-size: ${10 + this.props.count}px;
                        padding: 20px;
                    }
                    @media only screen and (max-width: 600px) {
                        button {
                            color: white;
                            background-color: green;
                        }
                    }

                    @keyframes example {
                        from {background-color: red;}
                        to {background-color: yellow;}
                    }
                </style>
                <button
                    onclick="this.props.count++"
                >Count ${this.props.count}</button>
            `;
        }
    });

    new Doz({
        root: '#app',
        template() {
            return `
                <style>
                :root {
                    color: orangered;
                }
                button {
                    background: #5063ff;
                }
                any-ok {
                    color: red
                }
                :global .any-class {
                    color: yellow
                }
                </style>
                <div>
                    <div d-is="styled-button"></div>
                    <button>button without styler</button>
                </div>
                <div>
                    A div
                </div>
            `;
        }
    });

</script>
</body>
</html>
