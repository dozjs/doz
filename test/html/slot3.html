<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - slot2</title>
    <script src="../../dist/doz.js?5dp891ku65645Ã¬4k56lj50r44th3p573d888"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('salutation-card', {
        template(h) {
            return h`
                <div style="background: yellowgreen">
                    <slot>default position</slot>
                </div>
                <div style="background: #c9c7ff">
                    <slot>other default</slot>
                </div>
                <slot name="a slot">-</slot>
            `
        },

        onDrawByParent(newNode, oldNode) {
            console.log(newNode)
        }
    });

    new Doz({
        root: '#app',
        props: {
            clock: '--:--:--'
        },
        template(h) {
            return h`
                <div>
                    <salutation-card>
                        <div>
                            <h1>Hello</h1>
                            <h2>${this.props.clock}</h2>
                            <h3>ipsum</h3>
                            <button onclick="this.myHandler()">click</button>
                        </div>
                        <div slot="a slot">ciao</div>
                    </salutation-card>
                </div>
            `
        },
        myHandler() {
            console.log(this)
        },
        onMount() {
            setInterval(() => {
                this.props.clock = new Date().toLocaleTimeString()
            }, 1000)
        }
    });

</script>
</body>
</html>
