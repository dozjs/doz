<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - nested</title>
    <script src="../../dist/doz.js?5dp891ku666Ã¬kj5r4thp73d888"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('x-grid', {
        props: {
            clock: '-'
        },
        template(h) {
            return h`
                <style>
                    :root {
                        border: 1px solid #000;
                        display: block;
                        padding: 20px;
                    }
                    x-grid-rows > div{
                        padding: 10px;
                        border-bottom: 1px solid #ccc
                    }
                    .clock {
                        margin-top: 40px;
                    }
                </style>
                <div class="clock">
                    ${this.props.clock}
                </div>
            `
        },
        onMount() {
            setInterval(() => this.props.clock = new Date().toLocaleTimeString(), 1000)
        }
    });

    Doz.component('x-label', {
        template(h) {
            return h`
                <span>-- ${this.props.value}</span>
            `
        }
    });

    Doz.component('x-item', {
        template(h) {
            return h`
                <div><hr/></div>
            `
        }
    });

    new Doz({
        root: '#app',
        props: {
            linkName: 'A link',
            rows: [
                {
                    value: Math.random()
                },
                {
                    value: Math.random()
                } ,
                {
                    value: Math.random()
                } ,
                {
                    value: Math.random()
                } ,
                {
                    value: Math.random()
                }
            ]
        },
        template(h) {
            return h`
                <button onclick="this.addItem()">Add item</button>
                <x-grid>
                        ${this.each(this.props.rows, (row, i) => `
                            <x-item>
                                <button forceupdate onclick="this.removeItem(${i})">x</button> <x-label value="${row.value}"/>
                            </x-item>
                        `)}
                </x-grid>
            `;
        },
        removeItem(index) {
            this.props.rows.splice(index, 1)
        },
        addItem() {
            this.props.rows.push({
                value: Math.random()
            });
            setTimeout(()=> console.log(this))
        }
    });

</script>
</body>
</html>
