<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - button inline style</title>
    <script src="../../dist/doz.js?589654882930486299449529"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>

    Doz.component('styled-button', {
        props: {
            count: 0
        },

        template(h) {
            return h`
                <style scoped>
                    button {
                        color: red;
                        background-color: yellow;
                        font-size: ${10 + this.props.count}px;
                        padding: 20px;
                        animation: example;
                        animation-name: example;
                        /*color: black;*/
                    }

                    @media only screen and (max-width: 600px) {
                        button {
                            color: white;
                            background-color: green;
                        }
                    }

                    @keyframes example {
                        from {background-color: red;}
                        to {background-color: yellow;}
                        60% {background-color: green;}
                    }

                </style>
                <button
                    onclick="this.props.count++"
                >Count ${this.props.count}</button> count ${this.props.count}
            `;
        }
    });

    new Doz({
        root: '#app',
        template(h) {
            return h`
                <style>
                :component {
                    color: orangered;
                }
                button {
                    background: #5063ff;
                    border: 5px solid #000;
                    font-family: Arial, sans-serif;
                }
                any-ok {
                    color: red
                }
                :global .any-class {
                    color: yellow
                }
                </style>
                <div>
                    <styled-button></styled-button>
                    <button>button without styler</button>
                </div>
                <div>
                    A div
                </div>
            `;
        }
    });

</script>
</body>
</html>
