<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - component as web-component</title>
    <script src="../../dist/doz.js?589642e8e3"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>

<ext-doz-clock data-id="my-instance" title="my time"></ext-doz-clock>
<hr>
<ext-my-cmp1>
    <div>1 div</div>
    <div>2 div</div>
    <div>3 div</div>
</ext-my-cmp1>
<hr>
<ext-doz-clock id="my-element"></ext-doz-clock>
<button onclick="document.getElementById('my-element').setAttribute('title', Math.random())">Set random for my-element</button>
<hr>
<ext-doz-clock></ext-doz-clock>

<hr>
<ext-my-cmp2></ext-my-cmp2>

<script>
    const {component, createExtWebComponent} = Doz;

    component('doz-clock', {
        template(h) {
            return h`
                    <style>
                        .container {
                            font-size: 35px;
                            padding: 20px;
                            text-align: center;
                        }
                    </style>
                    <div class="container" style="color: ${this.props.color}">
                        ${this.props.title}: ${this.props.time}
                    </div>
                `
        },
        props: {
            title: 'the time',
            time: '--:--:--',
            color: 'black'
        },
        onMount() {
            setInterval(() => this.currentTime(), 1000)
        },
        currentTime() {
            this.props.time = new Date().toLocaleTimeString();
            this.props.color = this.props.color === 'violet' ? 'red' : 'violet';
        }
    });

    let myCmp1 = {
        props: {
            buttonText: 'Set random title for "my-instance"'
        },
        template(h) {
            return h`
                    <style>
                        :component {
                            border: 1px solid red;
                            display: block;
                        }
                    </style>
                    <div>
                        <div>Hello</div>
                        <button onclick="this.myClick()">${this.props.buttonText}</button>
                    </div>
                `
        },
        myClick() {
            this.getExtWebComponentById('my-instance').props.title = Math.random();
        }
    }

    let myCmp2 = class extends Doz.Component {
        constructor(o) {
            super(o);

            this.props = {
                name: 'Doz'
            }
        }

        template(h) {
            return h`
                <div>Hello ${this.props.name}</div>
            `
        }
    }

    createExtWebComponent('doz-clock', null, ['title']);
    createExtWebComponent('my-cmp1', myCmp1);
    createExtWebComponent('my-cmp2', myCmp2, ['name']);

</script>
</body>
</html>
