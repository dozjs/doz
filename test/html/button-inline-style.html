<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - button inline style</title>
    <style>
        body {
            font-family: sans-serif;
        }
        button {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="module">
    import Doz from '../../src/index.js?123'

    const css = {
        background: '#000',
        color: '#fff'
    };

    new Doz({
        root: '#app',
        props: {
            state: false,
            count: 0
        },
        template() {
            return `
                <button
                    ${this.toStyle(css)}
                    onclick="this.props.count++"
                >Count ${this.props.count}</button>
            `;
        }
    });

</script>
</body>
</html>
