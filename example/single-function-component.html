<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - SFC">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - clock</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module">
    import Doz from '../src/index.js'

    Doz.component('doz-hello', function (h) {
        return h`
            <div style="color: ${this.props.color}">${this.props.text}</div>
        `
    });

    new Doz({
        root: '#app',
        template(h) {
            return h`
                <doz-hello
                    color="red"
                    text="Hello! I'm an SFC component: Single Function Component"
                />
            `
        }
    });

</script>
</body>
</html>
