<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - counter</title>
    <title>Title</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
    <script src="../dist/doz.js?589654"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }

        button {
            height: 50px;
            width: 100px;
        }

        .counter {
            background: red;
            padding: 5px;
            border-radius: 50%;
            color: white;
            text-align: center;
            display: inline-block;
            width: 25px;
            height: 25px;
            font-size: 15px;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>

    Doz.component('doz-button-counter', {
        template(h){
            return h`
                <div>
                    <button disabled="${this.props.disabled}" onclick="this.myClickHandler()">
                        ${this.props.title}
                    </button> <span class="counter">${this.props.counter}</span>
                </div>`
        },

        props: {
            counter: 0,
            disabled: false
        },

        myClickHandler() {
            this.props.counter++;
        },

        onUpdate() {
            if (this.props.counter >= 10) {
                this.props.disabled = true;
            }
        }
    });

    new Doz({
        root: '#app',
        template: `
            <p>Stop at 10</p>
            <doz-button-counter title="Click me!"/>
        `
    });

</script>
</body>
</html>
