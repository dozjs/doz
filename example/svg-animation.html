<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - player controls">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - SVG animation</title>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="../polyfill/proxy.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>SVG animation</h1>
<div id="app"></div>

<script type="module">
    import Doz from '../src/index.js'

    Doz.component('doz-anim', {
        template: function (h) {
            return h`<svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid" class="lds-dual-ring" style="background: none;">
                        <circle cx="50" cy="50" fill="none"
                            stroke-linecap="round" r="40" stroke-width="4" stroke="#b8b8b8"
                            stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(180 50 50)">
                            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50"
                                keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
                        </circle>
                </svg>`
        }
    });

    new Doz({
        root: '#app',
        template(h) {
            return h`<doz-anim></doz-anim>`
        }
    });


</script>
</body>
</html>
