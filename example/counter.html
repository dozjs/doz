<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - counter</title>
    <title>Title</title>
    <script src="../dist/doz.js?589659884"></script>
</head>
<body>
<div id="app"></div>
<script>

    Doz.component('doz-button-counter', {
        template(h){
            return h`
                <style>
                    div {
                        font-size: 35px;
                        padding: 20px;
                        text-align: center;
                        font-family: sans-serif;
                    }

                    button {
                        height: 50px;
                        width: 100px;
                        font-size: 24px;
                        font-weight: bold;
                    }

                    .counter {
                        background: red;
                        padding: 10px;
                        margin: 10px;
                        border-radius: 50%;
                        color: white;
                        text-align: center;
                        display: inline-block;
                        width: 50px;
                        height: 50px;
                        font-size: 24px;
                        line-height: 50px;
                    }
                </style>
                <div>
                    <h1>${this.props.title}</h1>
                    <button onclick="this.props.counter++">+</button>
                    <span class="counter">${this.props.counter}</span>
                    <button onclick="this.props.counter--">-</button>
                </div>`
        },
        props: {
            counter: 0
        }
    });

    new Doz({
        root: '#app',
        template: `
            <doz-button-counter title="The counter"/>
        `
    });

</script>
</body>
</html>
