<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - nested">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - nested</title>
    <script src="../dist/doz.js?589654984e3"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>

    Doz.component('doz-clock', {
        template(h){
            return h`
                <div style="color: ${this.props.color}">${this.props.title}: ${this.props.time}</div>
            `
        },
        props: {
            time: '--:--:--',
            color: 'black'
        },
        propsConvert: {
            time: function (v) {
                return `new time, ${v}`
            }
        },
        onMount() {
            setInterval(() => this.currentTime(), 1000)
        },
        currentTime() {
            this.props.time = new Date().toLocaleTimeString();
            this.props.color = this.props.color === 'violet' ? 'red' : 'violet';
        }
    });

    Doz.component('doz-nest1', {
       template(h) {
           return h`
                <span>hello</span>
           `
       }
    });

    Doz.component('doz-nest2', {
       template(h) {
           return h`
                <span>world</span>
           `
       }
    });

    new Doz({
        root: document.getElementById('app'),
        props: {
            rnd: 0
        },
        template(h) {
            return h`
            <doz-clock title="it's">
                <doz-nest1>
                    <doz-nest2>${this.props.rnd}</doz-nest2>
                </doz-nest1>
                ${this.props.rnd}
                <button onclick="this.props.rnd = Math.random()">rnd</button>
            </doz-clock>
        `
        },
        onUpdate() {
            console.log(this._prev)
        }
    });

</script>
</body>
</html>
