<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - player controls">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - show</title>
    <script src="../dist/doz.js?58976548848"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Player controls</h1>
<div id="app"></div>

<script>

    Doz.component('my-component', {
        props: {
            show: false
        },
        template: function (h) {
            return h`
                <button onclick="this.toggle()">SHOW/HIDE</button>
                <h1 style="color: red; display: flex" d-show="${this.props.show}">HELLO WORLD</h1>
            `;
        },
        toggle() {
            this.props.show = !this.props.show;
        }
    });

    new Doz({
        root: '#app',
        template(h) {
            return h`<my-component/>`
        }
    });


</script>
</body>
</html>
